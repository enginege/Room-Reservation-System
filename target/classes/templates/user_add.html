<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="_layout"
>
  <div layout:fragment="header">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css"
    />
    <link href="/css/calendar.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="/css/sidebars.css" rel="stylesheet" />
  </div>

  <body>
    <div layout:fragment="content">
      <!--Content of the page-->
      <h1 class="page-header">[[#{users.add.title}]]</h1>

      <div
        class="alert alert-danger"
        align="center"
        role="alert"
        th:text="${error}"
        th:if="${error}"
      ></div>
      <div
        class="alert alert-danger"
        align="center"
        role="alert"
        th:text="${error_UsedBoth}"
        th:if="${error_UsedBoth}"
      ></div>
      <div
        class="alert alert-danger"
        align="center"
        role="alert"
        th:text="${error_UsedUserName}"
        th:if="${error_UsedUserName}"
      ></div>
      <div
        class="alert alert-danger"
        align="center"
        role="alert"
        th:text="${error_UsedEmail}"
        th:if="${error_UsedEmail}"
      ></div>
      <div
        class="alert alert-danger"
        align="center"
        role="alert"
        th:text="${error_Username}"
        th:if="${error_Username}"
      ></div>
      <div
        class="alert alert-danger"
        align="center"
        role="alert"
        th:text="${error_Name}"
        th:if="${error_Name}"
      ></div>
      <div
        class="alert alert-danger"
        align="center"
        role="alert"
        th:text="${error_Surname}"
        th:if="${error_Surname}"
      ></div>
      <div
        class="alert alert-danger"
        align="center"
        role="alert"
        th:text="${error_Email}"
        th:if="${error_Email}"
      ></div>
      <div
        class="alert alert-danger"
        align="center"
        role="alert"
        th:text="${error_Department}"
        th:if="${error_Department}"
      ></div>
      <div class="row">
        <div class="col-md-12">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border"></div>
            <!-- /.box-header -->
            <!-- form start -->
            <form
              th:action="@{/user/new/add}"
              th:object="${UserDto}"
              method="post"
              class="form-horizontal"
            >
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label"
                    >[[#{users.add.name}]]</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      th:required="required"
                      th:field="*{firstName}"
                    />
                    <!--p class="text-red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p-->
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label"
                    >[[#{users.add.surname}]]</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      th:required="required"
                      th:field="*{lastName}"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label"
                    >[[#{users.add.username}]]</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      th:required="required"
                      th:field="*{userName}"
                    />
                    <!--p class="text-red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p-->
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label">E-mail</label>
                  <div class="col-sm-10">
                    <input
                      type="email"
                      class="form-control"
                      th:required="required"
                      th:field="*{email}"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label"
                    >[[#{users.add.password}]]</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="password"
                      class="form-control"
                      th:required="required"
                      th:field="*{password}"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label"
                    >[[#{users.add.department}]]<span>*</span></label
                  >
                  <div class="col-sm-10">
                    <select
                      class="form-control"
                      th:required="required"
                      th:field="*{departmentName}"
                    >
                      <option value="">[[#{users.add.select}]]</option>
                      <option
                        th:each="DepartmentName : ${DepartmentNames}"
                        th:value="${DepartmentName}"
                        th:text="${DepartmentName}"
                      ></option>
                    </select>

                    <!--p class="text-red" th:if="${#fields.hasErrors('productTypeId')}" th:errors="*{productTypeId}"></p-->
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer center" style="margin-top: 1rem">
                <a th:href="@{/user/list}" style="margin-right: 5px">
                  <button type="button" class="btn btn-danger">
                    <i class="fa fa-right"></i>[[#{users.add.cancel}]]
                  </button>
                </a>
                <button type="submit" class="btn btn-info">
                  <i class="fa fa-save"></i>[[#{users.add.save}]]
                </button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
        </div>
        <!-- /.box -->
      </div>
    </div>
  </body>
</html>
