<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="_layout"
>
  <div layout:fragment="header">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css"
    />
    <link href="/css/calendar.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="/css/sidebars.css" rel="stylesheet" />
  </div>

  <body>
    <div layout:fragment="content">
      <!--Content of the page-->
      <h1 class="page-header">[[#{room.edit.title}]]</h1>
      <div class="row">
        <div class="col-md-12">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border"></div>
            <!-- /.box-header -->
            <!-- form start -->
            <form
              th:action="@{/room/save/{room_id} (room_id=${room.id})}"
              th:object="${room}"
              method="POST"
              class="form-horizontal"
            >
              <div class="box-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label"
                    >[[#{room.edit.name}]]</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      th:required="required"
                      class="form-control"
                      th:field="*{name}"
                    />
                    <!--p class="text-red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p-->
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-2 control-label"
                    >[[#{room.edit.capacity}]]</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      th:required="required"
                      class="form-control"
                      th:field="*{capacity}"
                    />
                  </div>
                </div>
              </div>
              <div class="box-footer center" style="margin-top: 1rem">
                <a th:href="@{/room/list}" style="margin-right: 5px">
                  <button type="button" class="btn btn-danger">
                    <i class="fa fa-right"></i>[[#{room.edit.cancel}]]
                  </button>
                </a>
                <button type="submit" class="btn btn-info">
                  <i class="fa fa-save"></i>[[#{room.edit.save}]]
                </button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
        </div>
        <!-- /.box -->
      </div>
    </div>
  </body>
</html>
