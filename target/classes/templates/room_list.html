<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="_layout"
>
  <div layout:fragment="header">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css"
    />
    <link href="/css/calendar.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="/css/sidebars.css" rel="stylesheet" />
  </div>

  <body>
    <div layout:fragment="content">
      <h1 class="page-header">[[#{rooms.title}]]</h1>

      <div
        class="alert alert-success"
        align="center"
        role="alert"
        th:text="${success}"
        th:if="${success}"
      ></div>
      <div
        class="alert alert-primary"
        align="center"
        role="alert"
        th:text="${success_PendingUrgency}"
        th:if="${success_PendingUrgency}"
      ></div>

      <div class="row row-cols-1 row-cols-md-4 g-4" style="width: 95%">
        <div class="col" th:each="room : ${rooms}">
          <div class="card border-success mb-3" style="max-width: 540px">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="..." class="img-fluid rounded-start" alt="..." />
              </div>
              <div class="col-md-8">
                <div class="card-body text-success">
                  <h5 class="card-title" th:text="${room.roomName}"></h5>
                  <p
                    class="card-text"
                    th:text="'Capacity: ' + ${room.capacity}"
                  ></p>
                  <p
                    class="card-text"
                    th:text="'Availability: ' + ${room.availability}"
                  ></p>
                  <a
                    th:href="@{/reservation/new/{room_id} (room_id=${room.roomId})}"
                    class="btn btn-primary"
                    >[[#{rooms.reserve}]]</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>-->
  </body>
</html>
