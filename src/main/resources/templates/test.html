<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<div layout:fragment="header">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css">
    <link href="/css/calendar.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/css/sidebars.css" rel="stylesheet">
</div>

<body>
<div layout:fragment="content">

    <!--Content of the page-->

    <h1 style="text-align: center; color: #224f41; padding-bottom: 5px">Departments</h1>
    <table class = "table table-responsive table-bordered table-striped">
        <thead>
        <tr align="center">
            <th>Department Name</th>
            <th>Department Status</th>
            <th>Company Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department : ${departmentDetails}" align="center">
            <td th:text="${department[0]}"></td>
            <td th:text="${department[1]}"></td>
            <td th:text="${department[2]}"></td>
        </tr>
        </tbody>

    </table>



</div>
</body>
</html>
